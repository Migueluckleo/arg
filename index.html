<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
  <script defer src="js/glitch.js"></script>
  <script src="js/home.js"></script>
  <script defer src="./js/sound.js"></script>

  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

    <!-- Hero Section -->
<section id="hero-section" class="relative h-screen flex items-center justify-center text-center">
    <!-- Fondo con glitch -->
    <div class="absolute inset-0 bg-black">
        <video id="hero-video" autoplay loop muted playsinline class="w-full h-full object-cover opacity-100">
            <source src="assets/hero.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Contenido principal -->
    <div class="relative z-10 flex flex-col items-center justify-center pt-32">
        <h1 class="text-5xl font-bold glitch">DESCUBRE LA VERDAD</h1>
        <p class="mt-4 text-lg opacity-80">No todo es lo que parece... ¿Te atreves a continuar?</p>
        
        <!-- Botón corregido con margen superior -->
        <a href="register.html" class="mt-10 px-6 py-3 bg-red-600 hover:bg-red-800 text-white font-bold rounded-lg transition-all glitch-hover">
            Entra si te atreves
        </a>
    </div>
</section>


<!-- Sección de Historia -->
<section class="relative flex flex-col items-center justify-center h-screen bg-black text-white px-6">
    <h2 class="text-4xl font-bold glitch-text" data-text="NO DEBISTE VENIR AQUÍ.">NO DEBISTE VENIR AQUÍ.</h2>
    <p id="typing-text" class="mt-4 text-lg text-center max-w-2xl opacity-80"></p>
</section>

<!-- Sección de Instrucciones -->
<section class="relative flex flex-col items-center justify-center h-screen bg-black text-white px-6">
    <h2 class="text-3xl font-bold text-red-600 tracking-wide">PROCEDIMIENTOS INICIALES</h2>
    
    <div id="instructions" class="mt-6 text-lg text-center max-w-2xl opacity-80">
        <p class="typing-instructions"></p>
    </div>
</section>

<!-- Sección del Prólogo -->
<section class="relative flex flex-col items-center justify-center h-screen bg-black text-white px-6">
    <h2 class="text-3xl font-bold text-red-600 tracking-wide">ARCHIVO RECUPERADO</h2>
    
    <div id="prologue-container" class="mt-6 text-lg text-left max-w-3xl opacity-80 border-l-4 border-red-600 pl-4">
        <p id="prologue-text"></p>
    </div>
</section>





</body>
</html>
